<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- 글꼴 -->

<!-- 외부JS -->
<script defer th:src="@{/script/weather.js}"></script>


</head>

<body>
	<div class="container"> <!-- 부트스트랩의 container -->
        <div class="left-sidebar">
        	<ul>
            	<div class="logo">
               		<a th:href="@{/}" class="btn"><li><img th:src="@{/images/logo.png}" alt="로고"></li></a>
				</div>
				<div class="menu">
	               <!-- 인증과 무관 -->
	               <a th:href="@{/tech/tech}" class="btn" id="t"><li>TECH</li></a>

	               <a th:href="@{/about/about}" class="btn" id="a"><li>ABOUT US</li></a>
	               <a th:href="@{/refer/refer}" class="btn" id="r"><li>REFERENCE</li></a>
	            </div>
			</ul>
		</div> <!-- end.left-sidebar -->

	        <img th:src="@{/icon/dot.png}" alt="동그라미" class="dot">
	        <br>
			<div class="weather">

               			<img th:src="@{/images/weather_copy1.png}" alt="날씨전망" class="copy">
               			<!--
               			<img th:src="@{/images/weather_copy11.png}" alt="해상특보" class="copy">
               			-->
               		</div>
               		<div class="cont-box05">
               			<img th:src="@{/images/weather_copy2.png}" alt="주간날씨" class="copy">
               		</div>
					<div class="cont-box06" id="sea-near-obs">
						<img th:src="@{/images/weather_copy3.png}" alt="기상실황" style="width:90%; margin-bottom:20px;">
						<img th:src="@{/images/weather_copy4.png}" alt="기상실황" class="copy">
