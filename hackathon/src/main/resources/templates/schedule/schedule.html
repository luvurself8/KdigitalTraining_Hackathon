<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>스케줄</title>

<!-- 부트스트랩 -->
<!-- Latest compiled and minified CSS -->
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
   rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 글꼴 -->
<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">

<!-- 외부CSS -->
<link rel="stylesheet" th:href="@{/style/main.css}">
<link rel="stylesheet" th:href="@{/style/schedule.css}">

<!-- 외부JS -->
<script defer th:src="@{/script/schedule.js}"></script>

</head>

<body>
   <div class="container">
      <!-- 부트스트랩의 container -->
      <div class="left-sidebar">
         <ul>
            <div class="logo">
               <a th:href="@{/}" class="btn"><li><img
                     th:src="@{/images/logo.png}" alt="로고"></li></a>
            </div>
            <div class="menu">
               <!-- 인증과 무관 -->
               <a th:href="@{/tech/tech}" class="btn" id="t"><li>TECH</li></a> <a
                  th:href="@{/drag/busan}" class="btn" id="d"><li>SERVICE</li></a> <a
                  th:href="@{/port/port}" class="btn" id="p"><li>PORT</li></a> <a
                  th:href="@{/weather/weather}" class="btn" id="w"><li>WEATHER</li></a>
               <a th:href="@{/schedule/schedule}" class="btn" id="s"><li>SCHEDULE</li></a>
               <hr>
               <a th:href="@{/about/about}" class="btn" id="a"><li>ABOUT
                     US</li></a> <a th:href="@{/refer/refer}" class="btn" id="r"><li>REFERENCE</li></a>
            </div>
         </ul>
      </div>
      <!-- end.left-sidebar -->
      <div class="contents">
         <h2>운항 조회</h2>
         <img th:src="@{/icon/dot.png}" alt="동그라미" class="dot">
         <br>
         <div class="schedule">
            <h3>VESSEL TRACKING</h3>
            <br>
            <div class="wrapper">
               <div class="box_search">
                  <div class="select_box">
                     <label>선사 : </label>
                     <select id="shipping_company">
                        <option value="" disabled selected>선사 선택</option>
                        <option>고려해운 KMTC</option>
                        <option>HMM 현대상선</option>
                     </select>
                     <label>경로 : </label>
                     <select id="route_select" aria-placeholder="선택해주세요">
                        <option value="" disabled selected>경로 선택</option>
                     </select>
                  </div><!-- end.select_box -->
               </div><!-- end.box_search-->
               <hr>
               <table id="courseRouteItemTable" class="tbl_route_info" border="1"></table>
            </div><!-- wrapper -->
         </div><!-- end.schedule -->
      </div><!-- end.contents -->
   </div><!-- end.container -->
</body>

</html>
